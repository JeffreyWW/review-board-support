buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "java"
    id "org.jetbrains.intellij" version "0.3.5"
}

group 'com.guyazhou'
version '2.0'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
}

